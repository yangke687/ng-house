<div class="search-bar ta-c max-z-index">
	<button>取消</button>
	<input type="text" placeholder="搜索房源" ng-model="keyword">
	<button ng-click="search();">搜索</button>
</div>
<div app-tab list="tabList" tab-click="tClick(id,name)"></div>
<div infinite-scroll='search()' infinite-scroll-disabled='busy' infinite-scroll-distance='1'>
	<div class="search-list" app-house-list data="list" filter-obj="filterObj"></div>
</div>
<div app-foot></div>
<div app-sheet select="sClick(id,name)" is-visible="sheet.visible" list="sheet.list" filter-obj="priceFilterObj"></div>
